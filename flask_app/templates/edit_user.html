{% extends "layout.html" %}
{% block content %}
<div class="container pt-5" style="max-width:420px;margin:auto;">
    <form method="post" action="/user/update">
        <fieldset class="form-outline">
                <legend class="text-center border-bottom pb-2 mb-4 h1">Edit User</legend>
                                        <!-- First Name input -->
                <input type="hidden" name="id" value={{user.id}}>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name"  class="form-control" value="{{user.first_name}}">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name"  class="form-control" value="{{user.last_name}}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email"  class="form-control" value="{{user.email}}">
                </div>
        </fieldset>
                                                    <!-- Submit button -->
        <div class="form-outline d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary btn-block mb-4">Update User</button>
        </div>
    </form>
</div>
{% endblock content %}
