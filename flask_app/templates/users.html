{% extends "layout.html" %}
{% block content %}
<div class="container">
    <table class="mt-5 table table-hover table-bordered text-center">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name </th>
            <th scope="col">Email </th>
            <th scope="col">Created At </th>
            <th scope="col">Actions </th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <th scope="row"></th>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at }}</td>
                <td>
                    <a href="/user/print/{{ user.id }} ">Show</a>
                    <a href="/user/edit/{{ user.id }} ">Edit</a>
                    <a href="/user/delete/{{ user.id }} ">Delete </a>
                </td>
        {% endfor %}
        </tbody>
    </table>
    <a href="/users/new" class="btn btn-outline-info">Register</a>
</div>
{% endblock content %}
